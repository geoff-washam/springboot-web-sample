<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'customers')}">

<body>

	<div>
		<form class="form-horizontal" th:object="${customer}" method="post">
			<div class="form-group">
				<label class="col-sm-2 control-label">First name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{firstName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{lastName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Address:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{address}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">City:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{city}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Telephone:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{telephone}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button
						th:with="text=${customer['new']} ? 'Add Customer' : 'Update Customer'"
						class="btn btn-default" type="submit" th:text="${text}">Add
						Customer</button>
				</div>
			</div>
		</form>

	</div>

</body>
</html>
